<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <!-- 폰트 (선택) -->
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
            rel="stylesheet"
    />


    <style>
        * {
            box-sizing: border-box;
        }
        header{
            width: 80%;
            text-align: left;
            margin: 0 auto;
            color: white;
            padding: 1px 0;
            font-size: 12px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ff4f81;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px;
            z-index: 1000;
            opacity: 1;
        }
        header h1{
            margin-left: 30px;
        }
        header a{
            text-align: right;
            margin-right: 30px;
            font-size: 15px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        header a:hover {
            color: #101010;
            transform: scale(1.1);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
            "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #333333, #333333);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 16px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
            padding: 28px 26px 26px;
        }

        .login-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0 0 4px;
            color: #0f172a;
        }

        .login-subtitle {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 22px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.2s;
            background-color: #f9fafb;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
            background-color: #ffffff;
        }

        .submit-btn {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 11px 16px;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #ffffff;
            cursor: pointer;
            margin-top: 8px;
            transition: transform 0.08s ease-out, box-shadow 0.12s ease-out,
            filter 0.1s ease-out;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
        }

        .submit-btn:hover {
            filter: brightness(1.05);
            box-shadow: 0 14px 26px rgba(37, 99, 235, 0.45);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(1px);
            box-shadow: 0 6px 14px rgba(37, 99, 235, 0.35);
        }

        .bottom-text {
            text-align: center;
            margin-top: 14px;
            font-size: 0.8rem;
            color: #6b7280;
        }

        .bottom-text a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        .status-message {
            margin-top: 10px;
            font-size: 0.8rem;
            min-height: 1.1em;
        }

        .status-message.error {
            color: #dc2626;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 22px 18px 20px;
                border-radius: 14px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>DVD</h1>
</header>
<div class="login-wrapper">
    <div class="login-card">
        <h1 class="login-title">로그인</h1>
        <p class="login-subtitle">DVD 대여 시스템에 로그인해 주세요.</p>

        <form id="login-form" onsubmit="handleLogin(event)">
            <!-- 아이디 -->
            <div class="form-group">
                <label for="login-username" class="form-label">아이디</label>
                <input
                        type="text"
                        id="login-username"
                        class="form-input"
                        placeholder="아이디를 입력하세요"
                        required
                />
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label for="login-password" class="form-label">비밀번호</label>
                <input
                        type="password"
                        id="login-password"
                        class="form-input"
                        placeholder="비밀번호를 입력하세요"
                        required
                />
            </div>

            <button id = "login" type="submit" class="submit-btn">로그인</button>

            <div id="status" class="status-message"></div>

            <div class="bottom-text">
                아직 계정이 없으신가요?
                <a href="/register.html">회원가입 하러가기</a>
            </div>
        </form>
    </div>
</div>



<script>
    window.addEventListener("DOMContentLoaded", () => {
        const loginBtn = document.getElementById("login");

        loginBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            await login();
        });
    });

    async function login() {
        const userId = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId, password })
        });

        if (res.ok) {
            const token = await res.text();
            localStorage.setItem("jwtToken", token);
             location.href = "/main.html";
        } else {
            const error = await res.text();
            alert("로그인 실패: " + error);
        }
    }

</script>
</body>
</html>
